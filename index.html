<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <title>GitHub Profile API</title>
</head>
<body>
  <main>
    <section id="input">
      <div class="search">
        <input min="1" id="input-search" type="text" placeholder="Search username ...">
        <button>Search</button>
      </div>
      
    </section>
    <section id="results">
  
      <article id="profile">
        <div class="avatar">
          <img alt="user profile picture">
        </div>
        <div class="info">
          <span id="login"></span>
          <h3></h3>
          <span id="bio"></span> 
        </div>
      </article>
  
    </section>
  
    <section id="repos">
      <h3>Repositories</h3>
      <ul id="repo-list">    
           
      </ul>
     </section>
  
  
  </main>
  
  <script src="js/main.js"></script>
</body>
</html>
